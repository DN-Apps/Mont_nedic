server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint
  location = /health {
    add_header Content-Type text/plain;
    try_files /health =200;
  }

  # Statische Assets: lange cachen
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Alle anderen Routen â†’ SPA-Fallback
  location / {
    try_files $uri /index.html;
  }

  # Sicherheitsheader
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Gzip aktivieren
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;
  gzip_min_length 1024;
}

